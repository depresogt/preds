<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR VR UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>VR Control Panel</h1>

    <label class="slider">
      Prediction: <span id="predictionValue">50</span>
    </label>
    <input type="range" id="predictionSlider" min="0" max="100" value="50" />

    <br /><br />

    <button id="hzButton">Change Refresh Rate</button>
    <br /><br />
    <button id="enterVR">Enter VR</button>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
